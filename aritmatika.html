<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
  </head>
  <body>
    <center>
      <h3>Kalkulator Zaman Now</h3>
      <br />
      <input type="number" name="angka1" id="angka1" />
      <br />
      <input type="number" name="angka2" id="angka2" />
      <br />
      <button onclick="tambah()">+</button>
      <button onclick="Kurang()">-</button>
      <button onclick="kali()">*</button>
      <button onclick="bagi()">/</button><br />
      <textarea name="hasil" id="hasil" cols="20" rows="10"></textarea>
    </center>

    <script>
      let angka1 = document.getElementById('angka1');
      let angka2 = document.getElementById('angka2');
      let hasil = document.getElementById('hasil');

      function tambah() {
        hasil.value = Number(angka1.value) + Number(angka2.value);
      }
      function Kurang() {
        hasil.value = Number(angka1.value) - Number(angka2.value);
      }
      function kali() {
        hasil.value = Number(angka1.value) * Number(angka2.value);
      }
      function bagi() {
        hasil.value = Number(angka1.value) / Number(angka2.value);
      }
    </script>
  </body>
</html>
